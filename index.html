<!DOCTYPE html>
<html>
<head>
    <title>Styled Field Box</title>
    <style>
        fieldset {
            width: 300px;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
        }

        legend {
            padding: 0 10px;
            font-weight: bold;
            color: #4CAF50;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        input[type="submit"] {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form>
    <fieldset>
        <legend>User Details</legend>

        <label>Name</label>
        <input type="text" name="name">

        <label>Email</label>
        <input type="email" name="email">

        <label>Message</label>
        <textarea name="message"></textarea>

        <input type="submit" value="Submit">
    </fieldset>
</form>

</body>
</html>
